<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link
        href = "https://fonts.googleapis.com/css?family=Roboto&display=swap"
        rel ="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Youtube Mobile</title>
    <script
        src="https//kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class=fab "fa-youtube"></i>
        </div>
        <div class="icons">
            <i class=fab "fa-search"></i>
            <i class=fab "fa-ellipsis-y"></i>
        </div>
    </header>

    <!-- video player-->
    <section class="player">
        <video controls src="video/Cat - 3740.mp4"></video>
    </section>

    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#Cat</li>
                <li>#lovely</li>
                <li>#고양이 쪼아</li>
            </ul>

            <div class="titleAndButton">
                <span class="title">
                    영국의 귀엽고 사랑스러운 고양이 
                
                <button class="moreBtn">
                    <i class= "fas fa-caret-down"></i>
                </button>
            </span>
            </div>
            <div class="views"></div>
                <span class="views">1M views 1 month ago</span>
        </div>
        <ul class="actions">
            <li>
                <button>
                    <i class="fas fa-thumbs-up"></i><span>1k</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-thumbs-down"></i><span>1</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-share"></i><span>share</span>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-plus"></i><span>save</span>
                </button>
            </li>
            
            <li>
                <button>
                    <i class="fas fa-font-awesome-flag"></i><span>report</span>
                </button>
            </li>
        </ul>
        <div class="channel">
            <div class="metadata">
                <img src="imgs/images.jpeg" alt="">
                <div class="info">
                    <span class="name">냥냥펀치</span>
                    <span class="subscribers">1M subscribe</span>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up next</span>
            <ul>
                <li class="item">
                    <img src="imgs/1.jpeg" alt=""/>
                    <div class="info">
                        <span class="title">
                            세계관 최강 고양이 이 고양이를 누가 막을것인가 
                            고양이는 세계를 정복한다!
                        </span>
                        <sapn class="channel">김너구리</sapn>
                        <span class="views">23K views</span>
                    </div>
                    <button class="morebutton"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <img src="imgs/2.jpeg" alt=""/>
                    <div class="info">
                    <span class="title">
                            호날두 보단 고양이 고양이가 더 위대하다. 
                                고양이는 세계를 정복한다!
                        </span>
                        <sapn class="channel">너굴맨</sapn>
                        <span class="views">21K views</span>
                    </div>
                    <button class="morebutton"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item"/>
                    <img src="imgs/3.jpeg" alt="">
                    <div class="info">
                        <span class="title">
                            고양이의 지구 정복! 
                            고양이는 세계를 정복한다!
                        </span>
                        <sapn class="channel">너굴너굴</sapn>
                        <span class="views">22K views</span>
                    </div>
                    <button class="morebutton"><i class="fas fa-ellipsis-v"></i></button>
                    
                </li>
            </ul>
    </section>
</body>
</html>
